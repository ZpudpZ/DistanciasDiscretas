<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrección de Nombres</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="title">Corrección de Nombres</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <!-- Campo de entrada para el nombre -->
                    <input type="text" id="nameInput" class="form-control" placeholder="Introduce un nombre">
                </div>
                <!-- Spinner de carga -->
                <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <!-- Lista para mostrar sugerencias -->
                <ul id="suggestionsList" class="list-group"></ul>
                <!-- Mensaje de error -->
                <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
                <!-- Opciones de configuración -->
                <div class="mt-3">
                    <label for="distanceSelect" id="distanceLabel">Distancia máxima:</label>
                    <select id="distanceSelect" class="form-select">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <!-- Historial de búsqueda -->
                <h2 class="mt-5" id="historyTitle">Historial de Búsqueda</h2>
                <ul id="historyList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JS de Bootstrap -->
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo JS personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
